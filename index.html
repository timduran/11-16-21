  <script>

    $('#signIn').click(event => {
      event.preventDefault()

      const userElem = $(`
        <div>
          <h4>${$('#username').val()}</h4>
          <h5>${$('#password').val()}</h5>
          <button class="delete">X</button>
          <hr>
        </div>
      `)

      $('#users').append(userElem)

      $('#username').val('')
      $('#password').val('')
    })

    $(document).click(event => {
      if ($(event.target).hasClass('delete')) {
        $(event.target).parent().remove()
      }
    })
